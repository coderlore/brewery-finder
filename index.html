<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Find me a brewery</h1>
		<section>
			<span>Enter your zip code:</span>
			<input type="number" name="" value="">
			<button type="button" name="button">Find Brewery</button>
		</section>

		<h3 class="hidden">Results</h3>
		<table class="table hidden" id="table">
			<tr class="info" id="info">
				<th>Name</th>
				<th>Street</th>
				<th>City</th>
				<th>State</th>
				<th>Phone</th>
				<th>Website</th>
			</tr>
			<tbody id="myTable">
				
			</tbody>
		</table>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
